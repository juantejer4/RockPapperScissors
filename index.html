<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPorS</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="container">
        <div class="main-text"><div class="text-letters">choose your weapon noble knight...</div></div>
        <div class="imgs-options">
            <button id="rock"><img src="img/rock.png" alt="rock"></button>
            <button id="paper"><img src="img/paper.png" alt="paper" srcset=""></button>
            <button id="scissors"><img src="img/scissors.png" alt="scissors"></button>
        </div>
        <div class="choice-container">
            <div></div>
            <div></div>
        </div>
        <div class="scoreboard-container">
            <div class="human-score"><p>You: <p id="your-score">0</p> </p></div>
            <div class="computer-score"><p>Computer: <p id="computer-score">0</p></p></div>
        </div>
        <div class="refresh-container"><button id="refresh"><img src="img/refresh.png" alt="refresh"></button></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
